<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Netflix clone website" />
    <title>Netflix Website Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <img src="images/logo.png" width="53" alt="Netflix Logo" />
        <div>
          <button class="btn">English</button>
          <button class="btn btn-red-sm">Sign In</button>
        </div>
      </nav>
      <div class="box"></div>
      <div class="hero">
        <h1>Unlimited movies, TV shows, and more</h1>
        <p>Starts at Rs 250. Cancel anytime.</p>
        <p>
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <div>
          <input type="email" placeholder="Email address" />
          <button class="btn btn-red">Get Started</button>
        </div>
      </div>
      <div class="separation"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
