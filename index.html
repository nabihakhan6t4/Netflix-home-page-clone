<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" width="100" alt="Netflix Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">TV Shows</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Latest</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My List</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h1>Unlimited movies, TV shows, and more.</h1>
                    <p>Watch anywhere. Cancel anytime.</p>
                    <button class="btn btn-lg btn-danger">Get Started</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Movie Row Section -->
    <section class="movie-row">
        <div class="container">
            <h3>Trending Now</h3>
            <div class="row">
                <div class="col-md-3">
                    <img src="https://via.placeholder.com/200x300" class="img-fluid" alt="Movie Thumbnail">
                </div>
                <div class="col-md-3">
                    <img src="https://via.placeholder.com/200x300" class="img-fluid" alt="Movie Thumbnail">
                </div>
                <div class="col-md-3">
                    <img src="https://via.placeholder.com/200x300" class="img-fluid" alt="Movie Thumbnail">
                </div>
                <div class="col-md-3">
                    <img src="https://via.placeholder.com/200x300" class="img-fluid" alt="Movie Thumbnail">
                </div>
            </div>
        </div>
    </section>

    <!-- Additional Movie Rows -->
    <!-- Add more sections here as needed -->

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
