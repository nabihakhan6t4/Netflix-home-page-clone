<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Netflix clone website" />
    <title>Netflix Pakistan - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.ico" type="image/png" />
  </head>
  <body>
    <div class="header">
      <nav>
        <img src="images/logo.png" class="logo" />
        <div>
          <button class="language-btn">
            English <img src="images/down-icon.png" alt="" />
          </button>
          <button>Sign In</button>
        </div>
      </nav>
      <div class="header-content">
        <h1>Unlimited movies, TV shows, and more</h1>
        <h3>Starts at Rs 250. Cancel anytime.</h3>
        <p>
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <form class="email-signup">
          <input type="email" placeholder="Email adress" required />
          <button type="submit">Get Started &gt;</button>
        </form>
      </div>
    </div>
    <div class="features">
      <div class="row">
        <div class="text-col">
          <h2>Enjoy on your TV</h2>
          <p>
            Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray
            players, and more.
          </p>
        </div>
        <div class="img-col">
          <img src="images/feature-1.png" alt="">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
